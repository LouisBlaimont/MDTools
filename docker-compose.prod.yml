services:
  postgres:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: postgres
    env_file: [.env.prod]
    volumes:
      - pgdata:/home/postgres_user/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 20s
    networks: [mdtools]

  keycloak-db:
    image: postgres:15
    container_name: keycloak-db
    env_file: [.env.prod]
    environment:
      POSTGRES_DB: ${KEYCLOAK_DB_NAME}
      POSTGRES_USER: ${KEYCLOAK_DB_USERNAME}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
    volumes:
      - kc_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KEYCLOAK_DB_USERNAME} -d ${KEYCLOAK_DB_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 20s
    networks: [mdtools]

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    env_file: [.env.prod]
    command:
      - start
      - --import-realm
    depends_on:
      keycloak-db:
        condition: service_healthy
    volumes:
      - ./Keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/${KEYCLOAK_DB_NAME}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USERNAME}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}

      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}

      # Behind Caddy (TLS terminated at Caddy)
      KC_PROXY: edge
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME: ${KC_HOSTNAME}
      KC_HOSTNAME_STRICT: "true"
    restart: unless-stopped
    healthcheck:
      # Simple TCP check (works even without enabling KC health endpoints)
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s
    networks: [mdtools]

  springboot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: springboot
    env_file: [.env.prod]
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE: 5MB
      SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE: 5MB
      # JAVA_OPTS: "-Xms256m -Xmx512m"
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - pictures:/app/pictures
    healthcheck:
      # Prefer actuator health if available; otherwise adapt to your existing health endpoint
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/actuator/health >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 10
      start_period: 40s
    networks: [mdtools]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        PUBLIC_API_URL: ${PUBLIC_API_URL}
        PUBLIC_OIDC_ENDPOINT: ${PUBLIC_OIDC_ENDPOINT}
    container_name: frontend
    env_file: [.env.prod]
    environment:
      NODE_ENV: production
    depends_on:
      springboot:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://127.0.0.1:3000/', r=>process.exit(r.statusCode<500?0:1)).on('error',()=>process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks: [mdtools]

  caddy:
    image: caddy:latest
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Use a dedicated prod file (recommended)
      - ./caddy/Caddyfile.prod:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      frontend:
        condition: service_healthy
      springboot:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    restart: unless-stopped
    networks: [mdtools]

  backup:
    build:
      context: ./backup
      dockerfile: Dockerfile
    container_name: backup
    env_file: [.env.prod]
    environment:
      TZ: Europe/Brussels

      # Local restic repository stored on host (bind mount below)
      RESTIC_REPOSITORY: /backups/restic-repo

      # Optional: tune log retention
      JOBS_DIR: /backups/jobs
      LOGS_DIR: /backups/logs
    volumes:
      # Volumes to backup/restore
      - pictures:/data/pictures
      - caddy_data:/data/caddy_data
      - caddy_config:/data/caddy_config

      # Where backups + logs are stored on the HOST
      - /srv/mdtools-backups:/backups

      # Docker control is isolated here ONLY
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    networks: [mdtools]

volumes:
  pgdata:
  kc_data:
  pictures:
  caddy_data:
  caddy_config:

networks:
  mdtools:
    driver: bridge
